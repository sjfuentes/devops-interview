name: Build application

on:
  pull_request:

jobs:
  dependencies:
    runs-on: ubuntu-latest

    stratgy:
      matrix:
        node-version: [15.0.1]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint
    
    - name: Run Formatter
      run: npm run prettier
    
    - name: Run Tests
      run: npm run test

    - name: Build app
      run: npm run build




